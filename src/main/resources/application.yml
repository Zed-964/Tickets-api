spring:
  servlet:
    multipart:
      max-file-size: 100MB

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8081/realms/jo-tickets-distribution
          jwk-set-uri: ${spring.security.oauth2.resourceserver.jwt.issuer-uri}/protocol/openid-connect/certs

  datasource:
    url: jdbc:postgresql://localhost:5432/tickets-db
    username:
    password:
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
       ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSLDialect

springdoc:
  default-produces-media-type: application/json

server:
  servlet:
    context-path: /api/v1/